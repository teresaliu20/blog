# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `qwtel` to your shortname (used in the front matter to set a page's author, e.g. `author: qwtel`).
qwtel:
  name:              Teresa Liu
  email:             teresali@usc.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I'm Teresa. I'm a software engineer studying at the University of Southern
    California. I'm majoring in Computer Engineering/Computer Science at the
    USC Viterbi School while minoring in Communication Design and I'll be graduating
    in May 2020. Developing is my favorite thing to do, so here's my blog
    where I talk about everything technical and everything I want to voice.

    ---

    #### Explore around my blog, and let me know what you think.

    Email me at teresa.liu@usc.edu


  # This photo will be used in the about section
  picture:
    src:             http://www.teresaliu.com/img/me3.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            http://www.teresaliu.com/img/me3.jpg
      2x:            http://www.teresaliu.com/img/me3.jpg

